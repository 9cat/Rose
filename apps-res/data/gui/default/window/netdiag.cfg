#textdomain rose-lib

[window]
	description=_"Network diag dialog."
	id="netdiag"
	[resolution]
		definition="default"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								[label]
									definition="title"
									label=_"Netowork diagnosis"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							grow_factor=1
							[column]
								border="all"
								border_size=5
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[scroll_label]
									definition="dusk"
									height="(if(screen_height < 600, ((screen_height * 60) / 100), 360))"
									id="log"
									width="(if(screen_width < 800, ((screen_width * 85) / 100), 680))"
								[/scroll_label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top, bottom"
					border_size=4
					horizontal_grow=yes
					[image]
						definition="default"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								[button]
									definition="default"
									id="connect"
									label=_"Connect"
								[/button]
							[/column]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								[button]
									definition="default"
									id="clear"
									label=_"Clear"
								[/button]
							[/column]
							[column]
								grow_factor=3
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								[button]
									definition="default"
									id="ok"
									label=_"Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
