#textdomain rose-lib

[window]
	description=_"Chat dialog."
	id="chat2"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(screen_height - keyboard_height)"
		{GUI__CHAT_LINKED_GROUP}
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[stacked_widget]
						definition="default"
						id="panel"
						[layer]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									{GUI__CHAT_WIDGET}
								[/column]
							[/row]
						[/layer]
					[/stacked_widget]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
