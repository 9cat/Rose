#textdomain rose-lib
###
### In game normal message dialog with some optional buttons and an icon.
###

# Height of text area
#define TEXT_AREA_HEIGHT
(if(default_gui, 100, if(vga, 90, 80)))
#enddef

# Width of portrait
#define PORTRAIT_WIDTH
(if(default_gui, 180, if(vga, 150, 135)))
#enddef

# Height of portrait
#define PORTRAIT_HEIGHT
(if(default_gui, 256, if(vga, 214, 192)))
#enddef

# Width of incident
#define INCIDENT_WIDTH
(if(default_gui, 384, if(vga, 280, 240)))
#enddef

# Height of incident
#define INCIDENT_HEIGHT
(if(default_gui, 288, if(vga, 210, 180)))
#enddef

[window_definition]
	id = "portrait_message"
	description = "bar"

	[resolution]
		[background]
			[draw]
			[/draw]
		[/background]

		[foreground]
			[draw]
				[image]
					x = 0
					y = "(height - {TEXT_AREA_HEIGHT} - {PORTRAIT_HEIGHT})"
					w = "{PORTRAIT_WIDTH}"
					h = "{PORTRAIT_HEIGHT}"
					name = "(portrait_image)"
				[/image]
				
				[image]
					x = "({PORTRAIT_WIDTH} / 2 + (width - {INCIDENT_WIDTH}) / 2)"
					y = "((height - {TEXT_AREA_HEIGHT} - {INCIDENT_HEIGHT}) / 2)"
					w = "{INCIDENT_WIDTH}"
					h = "{INCIDENT_HEIGHT}"
					name = (incident_image)
				[/image]
			[/draw]
		[/foreground]
	[/resolution]
[/window_definition]