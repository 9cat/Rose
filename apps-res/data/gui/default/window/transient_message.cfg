# 要没意外，窗口模板的可翻译语言包统一使用wesnoth-lib.mo
#textdomain rose-lib
###
### In game transient message dialog.
###

# [window]指示这个一个窗口模板
[window]
	# 窗口模板标识。C/C++代码必须存在一个和该id对应的窗口类。
	# 对于id = "transient_message"，实现的窗口类是ttransient_message。
	id = "transient_message"
	description = "A transient message on a semi-transparent dialog."

	# [window]下唯一子块。
	[resolution]
		definition = "message"

		# 指示鼠标按什么键、按哪坐标都会关闭该窗口
		click_dismiss = "true"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		# 网格。[resolution]下最多一个网格。
		[grid]

			# 定义一行。同一网格下，各行必须相同列数。
			# 此个定义的行是2列。
			[row]

				# 定义一列。
				[column]
					# 定义该列垂直对齐方式。上对齐。
					vertical_alignment = "top"

					# 定义一个图像控件。
					[image]
						id = "image"
						definition = "default"
					[/image]

				[/column]

				[column]
					grow_factor = 1
					# 定义该列垂直对齐方式。上对齐。
					vertical_alignment = "top"
					# 定义该列水平对齐方式。左对齐。
					horizontal_alignment = "left"

					# 网格。该列中要存在多个控件，用网格来包括这些控件。
					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5

								vertical_alignment = "top"
								horizontal_alignment = "left"

								# 定义一个标签控件。
								[label]
									id = "title"
									definition = "dusk_title"
								[/label]

							[/column]

						[/row]

						[row]

							[column]
								border = "all"
								border_size = 5

								vertical_alignment = "top"
								horizontal_alignment = "left"

								# 定义一个标签控件，标识是message，类型default
								[label]
									id = "message"
									definition = "wml_message"

									# wrap指示当中字符串是否会根据窗口尺寸回转（自动换行）
									wrap = "true"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

