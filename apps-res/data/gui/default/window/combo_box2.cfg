#textdomain rose-lib

[window]
	description=_"Combo Box2."
	id="combo_box2"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="label"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(16)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						id="title_grid"
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="text"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								grow_factor=1
								[label]
									definition="title"
									id="title"
									label=_"Select item"
								[/label]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="text"
									id="ok"
									label=_"Done"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[listbox]
						definition="default"
						height="(screen_height + if(screen_height > 320, ((screen_height * 70) / 100), 224))"
						horizontal_scrollbar_mode="never"
						id="listbox"
						width="(screen_width)"
						[list_definition]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[toggle_panel]
										definition="combo_box2"
										[grid]
											[row]
												[column]
													[spacer]
														definition="default"
														width="(8)"
													[/spacer]
												[/column]
												[column]
													border="top, bottom"
													border_size=8
													grow_factor=1
													horizontal_grow=yes
													[label]
														definition="default_large"
														id="label"
														linked_group="label"
													[/label]
												[/column]
												[column]
													[image]
														definition="default"
														id="check"
														linked_group="icon"
													[/image]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
