#textdomain rose-lib

[window]
	description=_"Message dialog with ok and cancel button for now."
	id="message2"
	[resolution]
		automatic_placement=no
		definition="null"
		height="(volatile_height)"
		width="(screen_width)"
		x="(0)"
		y="(screen_height-height)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					[stacked_widget]
						definition="default"
						[layer]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[image]
										definition="default"
										height="(1)"
										label="dialogs/white-background.png"
										width="(1)"
									[/image]
								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								[column]
									border="top, bottom"
									border_size=5
									[scroll_label]
										definition="default"
										height="(screen_height)"
										horizontal_scrollbar_mode="never"
										id="label"
										vertical_scrollbar_mode="never"
										width="(screen_width + ((screen_width * 80) / 100))"
									[/scroll_label]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_grow=yes
									[image]
										definition="default"
										label="misc/split-line.png"
									[/image]
								[/column]
							[/row]
							[row]
								[column]
									border="all"
									border_size=5
									horizontal_grow=yes
									[button]
										definition="center_text"
										id="ok"
										label=_"OK"
									[/button]
								[/column]
							[/row]
						[/layer]
					[/stacked_widget]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(4)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[stacked_widget]
						definition="default"
						[layer]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[image]
										definition="default"
										height="(1)"
										label="dialogs/white-background.png"
										width="(1)"
									[/image]
								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								[column]
									border="all"
									border_size=5
									horizontal_grow=yes
									[button]
										definition="center_text"
										id="cancel"
										label=_"Cancel"
									[/button]
								[/column]
							[/row]
						[/layer]
					[/stacked_widget]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
