#textdomain rose-lib

[window]
	description=_"Guide."
	id="guide"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="label"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[track]
						definition="default"
						id="image"
					[/track]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
