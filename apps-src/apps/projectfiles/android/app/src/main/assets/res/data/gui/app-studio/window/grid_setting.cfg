#textdomain studio-lib

[window]
	description=_"Grid setting."
	id="grid_setting"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(volatile_height)"
		width="(if(screen_width < 560, screen_width, 560))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="key"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label=_"id"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="_id"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="resolution_grid"
									[row]
										[column]
											border="top"
											border_size=8
											horizontal_grow=yes
											[report]
												definition="default"
												horizontal_scrollbar_mode="never"
												id="navigate"
												vertical_scrollbar_mode="never"
											[/report]
										[/column]
									[/row]
									[row]
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[panel]
												definition="default"
												id="bar_panel"
												[grid]
													[row]
														[column]
															border="right"
															border_size=5
															horizontal_grow=yes
															[toggle_button]
																definition="default"
																id="remove"
																label=_"Remove"
															[/toggle_button]
														[/column]
														[column]
															grow_factor=1
															[spacer]
																definition="default"
																width="(0)"
															[/spacer]
														[/column]
													[/row]
												[/grid]
											[/panel]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top"
					border_size=10
					horizontal_grow=yes
					[image]
						definition="default"
						id="icon"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="right"
					[button]
						definition="default"
						id="save"
						label=_"OK"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
