					name = "(text + '~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed_selected]

	[/resolution]

#enddef

[toggle_button_definition]
	id = "image_tab"
	description = "Tab bar style, content is image. Fixed 40x40."

	{_GUI_RESOLUTION2 () 40 }
[/toggle_button_definition]

#undef _GUI_RESOLUTION
