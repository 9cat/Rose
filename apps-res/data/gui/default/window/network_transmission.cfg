#textdomain rose-lib

[window]
	description=_"Dialog that tracks progress of a network transmission"
	id="network_transmission"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(volatile_height)"
		width="(if(screen_width < 800, (screen_width * 80) / 100, 640))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="subtitle"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								horizontal_grow=yes
								[stacked_widget]
									definition="default"
									[layer]
										[row]
											[column]
												border="all"
												border_size=5
												grow_factor=1
												horizontal_grow=yes
												[progress_bar]
													definition="default"
													id="_progress"
												[/progress_bar]
											[/column]
										[/row]
									[/layer]
									[layer]
										[row]
											[column]
												border="all"
												border_size=5
												[label]
													definition="dusk"
													id="_numeric_progress"
												[/label]
											[/column]
										[/row]
									[/layer]
								[/stacked_widget]
							[/column]
							[column]
								[button]
									definition="small_icon"
									id="_cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
