#textdomain rose-lib

[window]
	description=_"Message dialog with 1 ok button for now."
	id="simple_message"
	[resolution]
		click_dismiss=yes
		definition="default"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								grow_factor=1
								horizontal_alignment="left"
								[label]
									definition="title"
									id="title"
								[/label]
							[/column]
						[/row]
						[row]
							grow_factor=1
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								vertical_alignment="top"
								[scroll_label]
									definition="default"
									height="(screen_height)"
									horizontal_scrollbar_mode="never"
									id="label"
									width="(screen_width + (if(screen_width < 800, ((screen_width * 80) / 100), 640))
)"
								[/scroll_label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="ok"
									label=_"Close"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
