#textdomain rose-lib
###
### Definition of the theme dialog
###

[window]
	id = "theme"
	description = "Theme dialog."

	[resolution]
		definition = "null"
		theme = yes
		
		automatic_placement = "false"
		x = "0"
		y = "0"
		width = "(screen_width)"
		height = "(screen_height)"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			# [row]
			# [/row]
			
		[/grid]
	[/resolution]
[/window]
