#textdomain rose-lib

[window]
	description=_"Language selection dialog."
	id="language_selection"
	[resolution]
		definition="default"
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="name"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						label=_"Language"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="dusk"
						label=_"Choose your preferred language:"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="left, right"
					border_size=5
					horizontal_grow=yes
					vertical_grow=yes
					[listbox]
						definition="default"
						height="(screen_height + if(screen_height > 320, ((screen_height * 65) / 100), 208))"
						horizontal_scrollbar_mode="never"
						id="language_list"
						width="(screen_width)"
						[list_definition]
							[row]
								[column]
									grow_factor=1
									horizontal_grow=yes
									[toggle_panel]
										definition="default"
										id="_toggle"
										[grid]
											[row]
												[column]
													[drawing]
														definition="default"
														height="(50)"
														id="icon"
														width="(40)"
														[draw]
															[image]
																name="(text + '~SCALE(40, 50)')"
															[/image]
														[/draw]
													[/drawing]
												[/column]
												[column]
													border="left"
													border_size=5
													horizontal_grow=yes
													vertical_grow=yes
													[label]
														definition="default"
														id="name"
														linked_group="name"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"Change language"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
