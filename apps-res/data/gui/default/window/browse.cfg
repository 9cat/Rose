#textdomain rose-lib

[window]
	description=_"Browse file or directory."
	id="browse"
	[resolution]
		definition="default"
		orientation="landscape"
		[linked_group]
			fixed_width=yes
			id="open"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="date"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="size"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Open"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[button]
												definition="icon36"
												id="goto-higher"
												label="misc/goto-higher.png"
											[/button]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											vertical_grow=yes
											[report]
												definition="default"
												horizontal_scrollbar_mode="never"
												id="navigate"
												vertical_scrollbar_mode="never"
											[/report]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							grow_factor=1
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										[column]
											vertical_grow=yes
											[grid]
												[row]
													[column]
														[button]
															definition="default"
															id="document"
														[/button]
													[/column]
												[/row]
												[row]
													[column]
														[button]
															definition="default"
															id="device1"
														[/button]
													[/column]
												[/row]
												[row]
													[column]
														[button]
															definition="default"
															id="device2"
														[/button]
													[/column]
												[/row]
												[row]
													[column]
														[button]
															definition="default"
															id="extra"
														[/button]
													[/column]
												[/row]
												[row]
													grow_factor=1
													[column]
														[spacer]
															definition="default"
															height="(0)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											border="left, right"
											border_size=2
											vertical_grow=yes
											[image]
												definition="default"
												label="misc/split-v-line.png"
											[/image]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													grow_factor=1
													[column]
														horizontal_grow=yes
														vertical_grow=yes
														[listbox]
															definition="default"
															height="(if(default_gui, 300, if(vga, 240, 160)))"
															id="default"
															width="(if(default_gui, 480, if(vga, 448, 336)))"
															[header]
																[row]
																	[column]
																		[label]
																			definition="default"
																			linked_group="open"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"object^Name"
																			linked_group="name"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"Date"
																			linked_group="date"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"file^Size"
																			linked_group="size"
																		[/label]
																	[/column]
																[/row]
															[/header]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		[toggle_panel]
																			definition="frame"
																			[grid]
																				[row]
																					[column]
																						[button]
																							definition="icon36"
																							id="open"
																							linked_group="open"
																						[/button]
																					[/column]
																					[column]
																						[image]
																							definition="default"
																							id="type"
																						[/image]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="name"
																							linked_group="name"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="data"
																							linked_group="date"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="size"
																							linked_group="size"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
												[row]
													[column]
														horizontal_grow=yes
														[grid]
															[row]
																[column]
																	border="right"
																	border_size=5
																	[label]
																		definition="dusk"
																		label=_"File name"
																	[/label]
																[/column]
																[column]
																	grow_factor=1
																	horizontal_grow=yes
																	[text_box]
																		definition="default"
																		id="filename"
																	[/text_box]
																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top"
					border_size=10
					horizontal_grow=yes
					[image]
						definition="default"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="right"
								border_size=35
								[button]
									definition="default"
									id="ok"
									label=_"Open"
								[/button]
							[/column]
							[column]
								border="right"
								border_size=5
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
