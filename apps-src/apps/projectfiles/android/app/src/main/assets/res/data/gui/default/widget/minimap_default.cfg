#textdomain rose-lib
###
### Definition of a minimap.
###


#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]
				[image]
					x = "((dwidth - image_original_width) / 2)"
					y = "((dheight - image_original_height) / 2)"
					w = "(image_original_width)"
					h = "(image_original_height)"
					name = "share"
					hdpi_off = yes, yes, yes, yes
				[/image]
			[/draw]

		[/state_enabled]

	[/resolution]
#enddef

[minimap_definition]
	id = "default"
	description = "a minimap."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION})  42 }
	{_GUI_RESOLUTION ()                        42 }

[/minimap_definition]

[minimap_definition]
	id = "no_size"
	description = "a minimap without a size, this way it can be sized in it's container."

	{_GUI_RESOLUTION () 0}

[/minimap_definition]

#undef _GUI_RESOLUTION
