#textdomain studio-lib

[theme]
	description=_"Make window"
	id="mkwin"
	[resolution]
		height=768
		id="1024x768"
		width=1024
		[screen]
			id="screen"
			rect="0,0,1024,768"
		[/screen]
		[main_map_border]
			background_image="terrain-square/off-map/background.png"
			border_image_bottom_even="terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
			border_image_bottom_odd="terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
			border_image_left="terrain-hexagonal/off-map/fade_border_left_editor.png"
			border_image_right="terrain-hexagonal/off-map/fade_border_right_editor.png"
			border_image_top_even="terrain-hexagonal/off-map/fade_border_top_even_editor.png"
			border_image_top_odd="terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
			border_size=0
			corner_image_bottom_left="terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"
			corner_image_bottom_right_even="terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"
			corner_image_bottom_right_odd="terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
			corner_image_top_left="terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
			corner_image_top_right_even="terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"
			corner_image_top_right_odd="terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
			tile_image="off-map/alpha.png"
			tile_shape="square"
			view_rectangle_color="blue"
		[/main_map_border]
		[linked_group]
			fixed_width=yes
			id="object_number"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="object_id"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="object_rect"
		[/linked_group]
		[context_menu]
			main="build, validate, zoomin, zoomout, system, settings, special_setting, linked_group, insert_top, insert_bottom, insert_left, insert_right, insert_child, copy, cut, paste, unpack, erase, erase_row, erase_column, erase_child"
			report="main"
		[/context_menu]
		[stacked_widget]
			definition="default"
			id="top-panel"
			rect="=+0,=+0,=+0,+26"
			ref="screen"
			xanchor="top"
			yanchor="fixed"
			[layer]
				id="_dbg_layer1_top-panel"
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="dialogs/default-background.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				id="_dbg_layer2_top-panel"
				[row]
					[column]
						[image]
							definition="default"
							id="villages-icon"
							label="themes/villages.png"
							rect="=+5,=+1,+17,+17"
							ref="top-panel"
							xanchor="fixed"
							yanchor="fixed"
						[/image]
					[/column]
					[column]
						[label]
							definition="dusk"
							id="villages"
							rect="+4,=,+85,+16"
							ref="villages-icon"
							xanchor="fixed"
							yanchor="fixed"
						[/label]
					[/column]
					[column]
						[label]
							definition="dusk"
							id="position"
							rect="+0,=,+100,="
							xanchor="fixed"
							yanchor="fixed"
						[/label]
					[/column]
					[column]
						[label]
							definition="dusk"
							id="upkeep"
							rect="+0,=,1024,="
							xanchor="left"
							yanchor="fixed"
						[/label]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="top-right-panel"
			rect="=+0,+0,+142,768"
			ref="top-panel"
			xanchor="fixed"
			yanchor="top"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="dialogs/default-background.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						[minimap]
							definition="default"
							id="mini-map"
							rect="=+10,=+0,=-7,+95"
							ref="top-right-panel"
							xanchor="fixed"
							yanchor="fixed"
						[/minimap]
					[/column]
				[/row]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[report]
							definition="default"
							horizontal_scrollbar_mode="never"
							id="scroll-header"
							rect="=+0,+0,=+0,+45"
							ref="mini-map"
							unit_height=45
							unit_width=45
							vertical_scrollbar_mode="never"
							xanchor="fixed"
							yanchor="fixed"
						[/report]
					[/column]
				[/row]
				[row]
					grow_factor=1
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[panel]
							definition="default"
							id="palette_panel"
							[grid]
								[row]
									[column]
										horizontal_grow=yes
										vertical_grow=yes
										[stacked_widget]
											definition="default"
											id="page_panel"
											[layer]
												[row]
													[column]
														[grid]
															[row]
																[column]
																	[button]
																		definition="surface"
																		id="select"
																		rect="=-5,+0,+45,+45"
																		ref="scroll-header"
																		xanchor="fixed"
																		yanchor="fixed"
																	[/button]
																[/column]
																[column]
																	[button]
																		definition="surface"
																		id="status"
																		rect="+0,=,+45,+45"
																		xanchor="fixed"
																		yanchor="fixed"
																	[/button]
																[/column]
																[column]
																	[button]
																		definition="surface"
																		id="grid"
																		rect="+0,=,+45,+45"
																		xanchor="fixed"
																		yanchor="fixed"
																	[/button]
																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
												[row]
													[column]
														horizontal_grow=yes
														[image]
															definition="default"
															height="(1)"
															label="misc/split-line.png"
															width="(1)"
														[/image]
													[/column]
												[/row]
												[row]
													grow_factor=1
													[column]
														border="left"
														border_size=8
														horizontal_grow=yes
														vertical_grow=yes
														[report]
															definition="default"
															gap=6
															horizontal_scrollbar_mode="never"
															id="widget-palette"
															multi_line=yes
															unit_height=36
															unit_width=36
														[/report]
													[/column]
												[/row]
											[/layer]
											[layer]
												[row]
													[column]
														horizontal_grow=yes
														vertical_grow=yes
														[listbox]
															definition="default"
															id="object-list"
															[header]
																[row]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"NO."
																			linked_group="object_number"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"ID"
																			linked_group="object_id"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"rect"
																			linked_group="object_rect"
																		[/label]
																	[/column]
																[/row]
															[/header]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[toggle_panel]
																			definition="frame"
																			id="_toggle"
																			[grid]
																				[row]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="number"
																							linked_group="object_number"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="id"
																							linked_group="object_id"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="rect"
																							linked_group="object_rect"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/layer]
										[/stacked_widget]
									[/column]
								[/row]
							[/grid]
						[/panel]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="sheet-panel"
			rect="+0,=,1024,+32"
			ref="top-right-panel"
			xanchor="left"
			yanchor="fixed"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							label="themes/top-bg.png"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[label]
							definition="default_large"
							id="title"
						[/label]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[main_map]
			id="main-map"
			rect="=,+0,1024,723"
			ref="sheet-panel"
			xanchor="left"
			yanchor="top"
		[/main_map]
		[stacked_widget]
			definition="default"
			id="bottom-panel"
			rect="=+0,+0,=+0,768"
			ref="main-map"
			xanchor="left"
			yanchor="bottom"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="dialogs/default-background.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						grow_factor=1
						horizontal_grow=yes
						vertical_grow=yes
						[stacked_widget]
							definition="default"
							id="context_menu_panel"
							[layer]
								[row]
									[column]
										horizontal_grow=yes
										vertical_grow=yes
										[report]
											definition="default"
											horizontal_scrollbar_mode="never"
											id="main"
											unit_height=45
											unit_width=45
											vertical_scrollbar_mode="never"
										[/report]
									[/column]
								[/row]
							[/layer]
							[layer]
								[row]
									[column]
										horizontal_grow=yes
										vertical_grow=yes
										[track]
											definition="default"
											id="task_status"
										[/track]
									[/column]
								[/row]
							[/layer]
						[/stacked_widget]
					[/column]
					[column]
						id="switch_magic5a5anoise"
						[button]
							definition="icon36"
							id="switch"
							rect="-90,=+0,=-45,=+0"
							ref="bottom-panel"
							xanchor="right"
							yanchor="bottom"
						[/button]
					[/column]
					[column]
						[button]
							definition="icon36"
							id="rclick"
							label="misc/background45.png"
							rect="-45,=+0,=+0,=+0"
							ref="bottom-panel"
							xanchor="right"
							yanchor="bottom"
						[/button]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
	[/resolution]
	[partialresolution]
		height=480
		id="640x480"
		inherits="1024x768"
		width=640
	[/partialresolution]
	[partialresolution]
		height=320
		id="480x320"
		inherits="640x480"
		width=480
	[/partialresolution]
	[dialog]
		[1024x768]
			[remove]
				id="switch_magic5a5anoise"
			[/remove]
		[/1024x768]
	[/dialog]
[/theme]
