#textdomain rose-lib
###
### In game normal message dialog with some optional buttons and an icon.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

# The x offset of the window
#define WINDOW_WIDTH
(if(default_gui, 700, if(vga, 570, 440)))
#enddef

# The x offset of the window
#define WINDOW_HEIGHT
(if(default_gui, 480, if(vga, 390, 300)))
#enddef

# Height of text area
#define TEXT_AREA_HEIGHT
(if(default_gui, 100, if(vga, 90, 80)))
#enddef

# Width of portrait
#define PORTRAIT_WIDTH
(if(default_gui, 180, if(vga, 150, 135)))
#enddef

[window]
	id = "portrait_message"
	description = "Portrait message dialog with 1 ok button for now."

	[resolution]
		click_dismiss = "true"
		
		definition = "portrait_message"
		orientation="landscape"
		
		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "{WINDOW_WIDTH}"
		height = "{WINDOW_HEIGHT}"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1
				[column]
					[spacer]
						height = 1
					[/spacer]
				[/column]
			[/row]
							
			[row]
				[column]
					vertical_alignment = "bottom"
					horizontal_grow = "true"

					[panel]
						definition = "decorate"

						[grid]
							[row]
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									[stacked_widget]
										id = "middle_top_part"
											[layer]
												[row]
													[column]
														[spacer]
															# width = 1
															height = {TEXT_AREA_HEIGHT}
														[/spacer]
													[/column]
												[/row]
											[/layer]
	
											[layer]
												[row]
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[grid]
															[row]	
																[column]
																	horizontal_grow = "true"
																	vertical_grow = "true"
														
																	[grid]
																		[row]
																			[column]
																				horizontal_grow = "true"
																				vertical_grow = "true"

																				[grid]
																					[row]
																						[column]
																							[spacer]
																								width = "({PORTRAIT_WIDTH})"
																								# height = {TEXT_AREA_HEIGHT}
																							[/spacer]
																						[/column]
																					[/row]
																					[row]
																						[column]
																							# border = "all"
																							# border_size = 5
																							# horizontal_alignment = "left"
																							# horizontal_grow = "true"
																							vertical_grow = "true"

																							[label]
																								id = "title"
																								definition = "dusk_title"
																								wrap = "false"
																							[/label]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																		[/row]
																	[/grid]	
																[/column]

																[column]
																	grow_factor = 1

																	border = "all"
																	border_size = 5
																	
																	# horizontal_grow = "true"
																	# vertical_grow = "true"
																	
																	horizontal_alignment = "left"

																	[scroll_label]
																		id = "label"
																		definition = "dusk"
																		
																		horizontal_scrollbar_mode = "never"
																		width = "(screen_width + {WINDOW_WIDTH} - {PORTRAIT_WIDTH} - 30)"
																		height = "(screen_height)"
																	[/scroll_label]
																[/column]
															[/row]
														[/grid]	
													[/column]	
												[/row]

												[row]
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
																	
														[grid]
															[row]

																{_GUI_H_SPACER 0 8}
																
																# This button will be shown or hidden depending on the
																# whether or not a scrollbar is needed to show the
																# text.
																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "ok"
																		definition = "default"

																		label = _ "Close"
																	[/button]

																[/column]

																[column]
																	grow_factor = 1
																	border = "all"
																	border_size = 5
																	horizontal_alignment = "right"

																	[button]
																		id = "cancel"
																		definition = "default"

																		label = _ "Cancel"
																	[/button]

																[/column]

															[/row]
														[/grid]
													[/column]
												[/row]
											[/layer]	
											
									[/stacked_widget]
								[/column]
							[/row]
						[/grid]
					[/panel]
					
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER