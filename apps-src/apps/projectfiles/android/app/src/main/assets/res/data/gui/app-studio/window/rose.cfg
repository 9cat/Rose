#textdomain studio-lib

[window]
	description=_"Welcome to ROSE."
	id="rose"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="landscape"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="filename"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="wml_checksum"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="bin_checksum"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="status"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="app"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					vertical_grow=yes
					[spacer]
						definition="default"
						height="(4)"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								[grid]
									id="logo_grid"
									[row]
										[column]
											vertical_alignment="top"
											[image]
												definition="default"
												id="logo"
											[/image]
										[/column]
										[column]
											vertical_alignment="bottom"
											[label]
												definition="default"
												id="revision_number"
											[/label]
										[/column]
										[column]
											[button]
												definition="default"
												id="player"
												tooltip=_"Profile player hero"
											[/button]
										[/column]
										[column]
											grow_factor=1
											[spacer]
												definition="default"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="toolbar_grid"
									[row]
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													[column]
														grow_factor=1
														[button]
															definition="small_icon"
															id="edit_dialog"
															tooltip=_"Start the dialog editor"
														[/button]
													[/column]
													[column]
														[button]
															definition="small_icon"
															id="edit_theme"
															tooltip=_"Start the theme editor"
														[/button]
													[/column]
													[column]
														grow_factor=1
														[button]
															definition="small_icon"
															id="design"
															tooltip=_"Crop image"
														[/button]
													[/column]
													[column]
														[button]
															definition="small_icon"
															id="language"
															tooltip=_"Change the language"
														[/button]
													[/column]
													[column]
														[button]
															definition="small_icon"
															id="preferences"
															tooltip=_"Configure the game's settings"
														[/button]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											[grid]
												[row]
													[column]
														[button]
															definition="small_icon"
															id="chat"
															tooltip=_"Chat"
														[/button]
													[/column]
												[/row]
												[row]
													[column]
														[spacer]
															definition="default"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											grow_factor=1
											[spacer]
												definition="default"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							grow_factor=1
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="explorer_grid"
									[row]
										[column]
											[spacer]
												definition="default"
												width="(4)"
											[/spacer]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											vertical_grow=yes
											[tree_view]
												definition="default"
												id="explorer"
												indention_step_size=16
												width="(screen_width * 20 / 100)"
												[node]
													id="node"
													[node_definition]
														definition="tree_view_node"
														[grid]
															[row]
																[column]
																	[toggle_button]
																		definition="tree_view_node"
																		id="__icon"
																	[/toggle_button]
																[/column]
																[column]
																	[image]
																		definition="default"
																		id="type"
																	[/image]
																[/column]
																[column]
																	border="left"
																	border_size=2
																	grow_factor=1
																	horizontal_grow=yes
																	[label]
																		definition="default"
																		id="text"
																	[/label]
																[/column]
															[/row]
														[/grid]
													[/node_definition]
												[/node]
											[/tree_view]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="items_grid"
									[row]
										grow_factor=1
										[column]
											border="right"
											border_size=4
											grow_factor=1
											horizontal_grow=yes
											vertical_grow=yes
											[listbox]
												definition="default"
												id="items"
												[header]
													[row]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																label=_"File name"
																linked_group="filename"
															[/label]
														[/column]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																label=_"app"
																linked_group="app"
															[/label]
														[/column]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																linked_group="status"
															[/label]
														[/column]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																label=_"(wml)Checksum"
																linked_group="wml_checksum"
															[/label]
														[/column]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																label=_"(bin)Checksum"
																linked_group="bin_checksum"
															[/label]
														[/column]
													[/row]
												[/header]
												[list_definition]
													[row]
														[column]
															[toggle_panel]
																definition="default"
																[grid]
																	[row]
																		[column]
																			horizontal_grow=yes
																			[grid]
																				id="filename_grid"
																				linked_group="filename"
																				[row]
																					[column]
																						[toggle_button]
																							definition="default"
																							id="prefix"
																						[/toggle_button]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="filename"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																		[column]
																			border="left"
																			border_size=4
																			horizontal_grow=yes
																			[label]
																				definition="default"
																				id="app"
																				linked_group="app"
																			[/label]
																		[/column]
																		[column]
																			vertical_grow=yes
																			[grid]
																				id="status_grid"
																				linked_group="status"
																				[row]
																					[column]
																						[spacer]
																							definition="default"
																							width="(32)"
																						[/spacer]
																					[/column]
																				[/row]
																				[row]
																					grow_factor=1
																					[column]
																						[image]
																							definition="default"
																							id="status"
																						[/image]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																		[column]
																			horizontal_grow=yes
																			[label]
																				definition="default"
																				id="wml_checksum"
																				linked_group="wml_checksum"
																			[/label]
																		[/column]
																		[column]
																			horizontal_grow=yes
																			[label]
																				definition="default"
																				id="bin_checksum"
																				linked_group="bin_checksum"
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]
										[/column]
									[/row]
									[row]
										[column]
											horizontal_grow=yes
											[grid]
												id="build_grid"
												[row]
													[column]
														[button]
															definition="icon40"
															id="refresh"
															label="misc/refresh.png"
															tooltip=_"Refresh"
														[/button]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
													[column]
														[button]
															definition="icon40"
															id="build"
															label="misc/build.png"
															tooltip=_"Build"
														[/button]
													[/column]
													[column]
														border="left, right"
														border_size=8
														grow_factor=1
														horizontal_grow=yes
														vertical_grow=yes
														[track]
															definition="default"
															id="task_status"
														[/track]
													[/column]
													[column]
														[button]
															definition="icon40"
															id="browse"
															label="misc/browse.png"
															tooltip=_"Change working directory"
														[/button]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					vertical_grow=yes
					[spacer]
						definition="default"
						height="(4)"
					[/spacer]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
