#textdomain rose-lib
###
### Definition of the default button.
###

#define _GUI_RESOLUTION RESOLUTION DEFAULT_WIDTH HEIGHT FONT_SIZE
	[resolution]

		{RESOLUTION}

		default_width = {DEFAULT_WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = 0

		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				[image]
					x = "(if(dwidth < image_original_width, 0, (dwidth - image_original_width) / 2))"
					y = "(if(dheight < image_original_height, 0, (dheight - image_original_height) / 2))"
					w = "(image_original_width)"
					h = "(image_original_height)"
					name = "(background_image)"
					hdpi_off = yes, yes, yes, yes
				[/image]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				[image]
					x = "(if(dwidth < image_original_width, 0, (dwidth - image_original_width) / 2))"
					y = "(if(dheight < image_original_height, 0, (dheight - image_original_height) / 2))"
					w = "(image_original_width)"
					h = "(image_original_height)"
					name = "(background_image + '~GS()')"
					hdpi_off = yes, yes, yes, yes
				[/image]
				
			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

[track_definition]

	id = "center"
	description = "Place background image at center."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 36 36 ({GUI_TINY__FONT_SIZE__DEFAULT})   }
	{_GUI_RESOLUTION ()                       48 48 ({GUI_NORMAL__FONT_SIZE__DEFAULT}) }

[/track_definition]

#undef _GUI_RESOLUTION
