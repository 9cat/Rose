#textdomain rose-lib
###
### Definition of an image.
###

[image_definition]
	id = "tile"
	description = "Fill image to canvas with tile method."

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

				[image]
					w = "(dwidth)"
					h = "(dheight)"
					name = "(text)"
					resize_mode = "tile"
					hdpi_off = yes, yes, yes, yes
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]
