#textdomain rose-lib

[window]
	description=_"Combo Box"
	id="combo_box"
	[resolution]
		click_dismiss=yes
		definition="default"
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="label"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="description"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Select item"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						id="least_height_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									height="(36)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[listbox]
									definition="default"
									height="(screen_height + if(screen_height > 320, ((screen_height * 70) / 100), 224))"
									horizontal_scrollbar_mode="never"
									id="listbox"
									width="(screen_width)"
									[list_definition]
										[row]
											[column]
												horizontal_grow=yes
												vertical_grow=yes
												[toggle_panel]
													definition="default"
													id="item"
													[grid]
														[row]
															[column]
																border="all"
																border_size=5
																grow_factor=1
																horizontal_grow=yes
																[label]
																	definition="default_large"
																	id="label"
																	linked_group="label"
																[/label]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
