#textdomain rose-lib
###
### Definition of the icon button.
###

#define _GUI_RESOLUTION RESOLUTION WIDTH HEIGHT FONT_SIZE
	[resolution]

		{RESOLUTION}

		default_width = {WIDTH}
		default_height = {HEIGHT}

		max_width = {WIDTH}
		max_height = {HEIGHT}

		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(image)"
				[/image]

				{GUI__BOTTOMED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__TITLE})}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(image + '~GS()')"
				[/image]

				{GUI__BOTTOMED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__TITLE})}

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				[image]
					x = 2
					y = 2
					w = "(width - 2)"
					h = "(height - 2)"
					name = "(image + '~CS(50,50,50)')"
				[/image]

				{GUI__BOTTOMED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__TITLE})}

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(image + '~CS(40,40,40)')"
				[/image]

				{GUI__BOTTOMED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__TITLE})}

			[/draw]

		[/state_focussed]

	[/resolution]
#enddef

#define GUI__PIP_X
	(if(image_original_width < width, (width - image_original_width) / 3, 0))
#enddef

#define GUI__PIP_Y
	(if(image_original_height < height, (height - image_original_height) / 3, 0))
#enddef

