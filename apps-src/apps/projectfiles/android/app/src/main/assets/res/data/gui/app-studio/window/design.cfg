#textdomain studio-lib

[window]
	description=_"Design dialog"
	id="design"
	[resolution]
		definition="default"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="dusk_title"
						id="title"
						label=_"Design"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="remark"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(5)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[track]
									definition="default"
									height="((screen_height*60)/100)"
									id="portrait"
									width="((screen_width*60)/100)"
								[/track]
							[/column]
						[/row]
						[row]
							[column]
								border="left"
								border_size=5
								horizontal_alignment="left"
								[label]
									definition="default"
									id="first_tag"
									label=_"Transition filename prefix(Include '-' if necessary)"
								[/label]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="first_input"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								border="left"
								border_size=5
								horizontal_alignment="left"
								[label]
									definition="default"
									id="second_tag"
									label=_"Terrain filename(Exclude '.png')"
								[/label]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="second_input"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top"
					border_size=2
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="style"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(60)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="execute"
									label=_"Execute"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(30)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
